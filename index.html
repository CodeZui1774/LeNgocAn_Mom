<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Vietnamese Woman's Day 💐</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <h1>💐 Chúc mừng Ngày Phụ Nữ Việt Nam 💕</h1>
  <p id="message">Chúc mẹ luôn khỏe mạnh và hạnh phúc 🌸</p>

  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true">
      <img id="popupImg" class="media" />
      <div id="popupCaption" class="caption" aria-live="polite"></div>
      <div class="content">
        <p id="popupText" style="margin-top:6px;color:#6B2737;"></p>
      </div>
    </div>
  </div>

  <div id="soundToggle">🔇</div>
  <audio id="bgm" loop>
    <source src="style/nhac.mp3" type="audio/mpeg" />
  </audio>

  <script src="./style/script.js"></script>
</body>
</html>
